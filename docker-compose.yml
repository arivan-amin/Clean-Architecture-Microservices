volumes:
  app-logs:
  mysql-data:
  redis-data:
  kafka-data:
  tempo-data:
  loki-data:
  prometheus-data:
  grafana-data:

x-base-service: &base-service
  restart: unless-stopped
  env_file:
    - .env
  volumes:
    - app-logs:/root/Apps/Spring-Clean-Microservices/Logs/
  depends_on:
    - discovery-server

services:
  discovery-server:
    <<: *base-service
    image: arivanamin/scm-discovery-server
    container_name: Discovery-Server
    ports:
      - "8761:8761"
    depends_on: [ ]

  api-gateway:
    <<: *base-service
    image: arivanamin/scm-api-gateway
    container_name: API-Gateway
    ports:
      - "8080:8080"
    depends_on:
      - redis

  tempo:
    image: grafana/tempo:2.8.2
    container_name: Tempo
    restart: unless-stopped
    command:
      - -config.file=/etc/tempo.yaml
    volumes:
      - ./Docker/tempo/tempo.yml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"
  
  otel:
    image: otel/opentelemetry-collector:0.133.0
    container_name: Otel
    restart: unless-stopped
    command:
      - --config=/etc/otel-collector-config.yaml
    volumes:
      - ./Docker/otel/otel-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"
    depends_on:
      - tempo

  loki:
    image: grafana/loki:3.5.3
    container_name: Loki
    restart: unless-stopped
    command:
      - -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:3.5.3
    container_name: Promtail
    restart: unless-stopped
    command:
      - -config.file=/etc/promtail/config.yml
    volumes:
      - ./Docker/promtail/promtail-config.yaml:/etc/promtail/config.yml
      - app-logs:/logs
      - ${HOME}/Apps/Spring-Clean-Microservices/Logs:/local-logs

  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: Prometheus
    restart: unless-stopped
    command:
      - --enable-feature=exemplar-storage
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./Docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"


  grafana:
    image: grafana/grafana:12.1.1
    container_name: Grafana
    restart: unless-stopped
    volumes:
      - ./Docker/grafana:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    ports:
      - "3000:3000"

  mysql:
    image: mysql:9.4.0
    container_name: MySQL
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
      - ./Docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.2
    container_name: PhpMyAdmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: mysql
    ports:
      - "9797:80"
    depends_on:
      - mysql

  redis:
    image: redis:8.0.3
    container_name: Redis-Server
    restart: unless-stopped
    command:
      - redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  kafka:
    image: apache/kafka:4.1.0
    container_name: Kafka
    restart: unless-stopped
    environment:
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_LISTENERS=PLAINTEXT://:9094,CONTROLLER://:9093,EXTERNAL://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9094,EXTERNAL://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CLUSTER_ID=ESlH_CglSXiwS0OAA3N_yw
      - KAFKA_LOG_DIRS=/var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "9094:9094"
  
  
