spring.application.name = api-gateway
server.port = 8080

#Eureka
eureka.client.serviceUrl.defaultZone = http://${EUREKA_USER}:${EUREKA_PASSWORD}@${EUREKA_HOST:localhost}:8761/eureka

logging.level.org.springframework.cloud.gateway = info

# Observability
info.app.name = API Gateway
info.app.description = API Gateway Service
info.app.version = 1.0
management.observations.key-values.application = ${spring.application.name}
management.endpoints.web.exposure.include = *
management.tracing.sampling.probability = 1.0
management.info.build.enabled = true
management.info.git.enabled = true
management.info.env.enabled = true
management.endpoint.health.show-details = always
management.metrics.distribution.percentiles-histogram.http.server.requests = true
server.tomcat.mbeanregistry.enabled = true
management.endpoint.health.probes.enabled = true

# Actuator
management.endpoints.web.base-path = /api-gateway/actuator

# Discover Server Route
spring.cloud.gateway.routes[0].id = discovery-server
spring.cloud.gateway.routes[0].uri = http://${EUREKA_HOST:localhost}:8761
spring.cloud.gateway.routes[0].predicates[0] = Path=/eureka/web
spring.cloud.gateway.routes[0].filters[0] = SetPath=/

# Discover Server Static Resources Route
spring.cloud.gateway.routes[1].id = discovery-server-static
spring.cloud.gateway.routes[1].uri = http://${EUREKA_HOST:localhost}:8761
spring.cloud.gateway.routes[1].predicates[0] = Path=/eureka/**

# Swagger UI aggregate setup
spring.main.web-application-type = reactive
springdoc.api-docs.enabled = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /swagger-ui.html

# Appointment Service Routes
# Swagger
springdoc.swagger-ui.urls[0].name = Appointment Service
springdoc.swagger-ui.urls[0].url = /appointment-service/api-docs
spring.cloud.gateway.routes[2].id = appointment-service-open-api
spring.cloud.gateway.routes[2].uri = lb://appointment-service
spring.cloud.gateway.routes[2].predicates[0] = Path=/appointment-service/api-docs
# API
spring.cloud.gateway.routes[3].id = appointment-service-api
spring.cloud.gateway.routes[3].uri = lb://appointment-service
spring.cloud.gateway.routes[3].predicates[0] = Path=/api/appointments/**,/appointments/actuator/**

