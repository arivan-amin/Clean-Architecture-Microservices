spring.application.name = discovery-server
server.port = ${EUREKA_PORT:8761}

# ===================================
# BANNER PROPERTIES
# ===================================
project-name = @project.parent.artifactId@
service-name = @project.artifactId@
service-version = @project.version@

# ===================================
# EUREKA
# ===================================
eureka.client.register-with-eureka = false
eureka.client.fetch-registry = false
eureka.instance.lease-renewal-interval-in-seconds = 1

lms.eureka.credentials.username = ${EUREKA_USERNAME}
lms.eureka.credentials.password = ${EUREKA_PASSWORD}
